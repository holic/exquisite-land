specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ExquisiteLand
    network: mumbai
    source:
      address: '0x4fE97d7D721281C77411937e4305aF0DFBE4c107'
      startBlock: 19776528
      abi: ExquisiteLand
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Tile
        - Player
        - Canvas
      abis:
        - name: ExquisiteLand
          file: ./abis/ExquisiteLand.json
      eventHandlers:
        - event: SeedCreated(uint32,address)
          handler: handleSeedCreated
        - event: NeighborInvited(uint32,address)
          handler: handleNeighborInvited
        - event: TileCreated(uint32,address)
          handler: handleTileCreated
        - event: TileReset(uint32)
          handler: handleTileReset
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTileTransfer
      file: ./src/ExquisiteLand.ts
