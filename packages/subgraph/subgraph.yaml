specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ExquisiteLand
    network: matic
    source:
      address: '0x6AfCD3cA90DA246e81c5067E185ddf2E152bd998'
      startBlock: 21217212
      abi: ExquisiteLand
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Tile
        - Player
        - Canvas
      abis:
        - name: ExquisiteLand
          file: ./abis/ExquisiteLand.json
      eventHandlers:
        - event: SeedCreated(uint32,address)
          handler: handleSeedCreated
        - event: NeighborInvited(uint32,address)
          handler: handleNeighborInvited
        - event: TileCreated(uint32,address)
          handler: handleTileCreated
        - event: TileReset(uint32)
          handler: handleTileReset
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTileTransfer
      file: ./src/ExquisiteLand.ts
