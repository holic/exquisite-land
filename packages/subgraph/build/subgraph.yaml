specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Tile
    network: mumbai
    source:
      address: "0xF6EbdD58C99799FAA1b7c9d2e691FB7e336CAC9A"
      startBlock: 18849856
      abi: Tile
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Tile
        - Player
        - Canvas
      abis:
        - name: Tile
          file: Tile/abis/Tile.json
      eventHandlers:
        - event: SeedCreated(uint32,address)
          handler: handleSeedCreated
        - event: NeighborInvited(uint32,address)
          handler: handleNeighborInvited
        - event: TileCreated(uint32,address)
          handler: handleTileCreated
      file: Tile/Tile.wasm
